<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Watch</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Left & Right Side -->
        <div class="left"></div>
        <div class="right"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="menu">
                <ion-icon name="ios-menu"></ion-icon>
            </div>
            <div class="logo">
                <ion-icon name="ios-timer"></ion-icon>Omega
            </div>
            <div class="search">
                <ion-icon name="ios-search"></ion-icon>
            </div>
            <div class="cart">
                <ion-icon name="ios-cart"></ion-icon>
            </div> 
        </nav>

        <!-- Product Image -->
        <img src="img/watch.png" alt="" class="product-img">

        <!-- Left Side -->
        <div class="left-text">
            <h1 class="left-title">Moon</h1>
            <p class="left-subtitle">Watch Collection</p>
        </div>

        <!-- Right Side -->
        <div class="right-title">
            <span>Speedmaster</span>
            <button class="button">Discover More</button>
        </div>

        <!-- Slider -->
        <div class="slider">
            <div class="pages">
                <span>01</span>05
            </div>
            <div class="arrows">
                <ion-icon name="ios-arrow-back"></ion-icon>
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </div>
        </div>

        <!-- Social Media -->
        <div class="media">
            <ul>
                <li><ion-icon name="logo-facebook"></ion-icon></li>
                <li><ion-icon name="logo-whatsapp"></ion-icon></li>
                <li><ion-icon name="logo-instagram"></ion-icon></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
